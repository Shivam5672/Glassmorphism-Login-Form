<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Form</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <form action="#" id="form">
                <div class="text">
                    <h1>Login Form</h1>
                </div>
                <div class="input-box">
                    <input type="text" name="username" id="userid" placeholder="username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="passcode" placeholder="password" required>
                </div>
                <div class="remember">
                    <label><input type="checkbox" name="remember" id="rem"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn">Login</button>
                <div class="register-link">
                    <p>Don't Have an account? <a href="#">Register Here!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
